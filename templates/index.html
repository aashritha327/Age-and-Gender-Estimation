<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Age & Gender Estimator</title>
  </head>
  <body>
    <h1>Upload a face image</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Analyze</button>
    </form>
    <p>The server returns JSON with estimated age and gender.</p>
    <p>Note: first request may be slow while models download.</p>
  </body>
</html>
